<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ESTILO/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>STENCILMANIA</title>

</head>
<body>
    <div class="container"><!--CONTENEDOR ENCABEZADO Y CARRUSEL-->
        <div class="header"><!--DIV ENCABEZADO-->
            <img src="IMAGEN/LOGO PERFIL-STENCILMANIA.png" height="80px" ><!--imagen logo-->
            <nav class="navegador"><!--BARRA DE MENUES-->
                <ul class="menu">
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">QUIENES SOMOS</a></li>
                    <li><a href="#">CATEGORIAS</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>               
        </div>
         <!--CARRUSEL DE IMAGENES-->
         <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="IMAGEN/PARED.jpg" height="500px" width="1200px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="titulo carrusel">APLICACION SOBRE PARED</h5><!--titulo carrusel-->
                </div>
              </div>
              <div class="carousel-item">
                <img src="IMAGEN/MADERA.jpg" height="500px" width="100%" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="titulo carrusel">APLICACION SOBRE MADERA</h5><!--titulo carrusel-->
                </div>
              </div>
              <div class="carousel-item">
                <img src="IMAGEN/VIDRIO.jpg" height="500px" width="1200px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="titulo carrusel">APLICACION SOBRE VIDRIO</h5><!--titulo carrusel-->
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <section class="CATALOGO"><!--SECCION DE CATEGORIAS-->
        <div class="categorias">
            <div class="col">
                <h2 class="titulo de categorias">FLORES Y HOJAS</h2>
                <img src="IMAGEN/HOJAS.jpg" height="250px" alt="">
                <p></p>
            </div>
            <div class="col">
                <h2 class="titulo de categorias">ANIMALES</h2>
                <img src="IMAGEN/ANIMALES.jpg" height="250px" alt="">
                <p></p>
            </div>
            <div class="col">
                <h2 class="titulo de categorias">DECO</h2>
                <img src="IMAGEN/DECO.jpg" height="250px" alt="">
                <p></p>
            </div>
            <div class="col">
                <h2 class="titulo de categorias">RELIGIOSOS</h2>
                <img src="IMAGEN/RELIGIOSOS.jpg" height="250px" alt="">
                <p></p>
            </div>
            <div class="col">
                <h2 class="titulo de categorias"></h2>
                <img src="IMAGEN/FRASE.jpg" height="250px" alt="">
                <p></p>
            </div>
            <div class="col">
                <h2 class="titulo de categorias"></h2>
                <img src="IMAGEN/VINTAGE.jpg" height="250px" alt="">
                <p></p>
            </div>
            
    </section>
        </div>
            
        </ul>
    </div>
    
</body>
</html>
